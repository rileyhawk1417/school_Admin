<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link rel="stylesheet" href="../public/css/main.css">
</head>
<body>
    <main>
        <table id="accounts">
            <span id="tableHeadings">
                <tr>
                    <td id="idNo." class="title">ID</td>
                    <td id="fName" class="title">Name</td>
                    <td id="lName" class="title">Surname</td>
                    <td id="DOB" class="title">Date-Of-Birth</td>
                    <td id="Fees" class="title">Amount</td>
                </tr>
            </span>
            <span class="tableContent">
                <tr>
                    <td id="ID_Entry" class="content">006</td>
                    <td id="Name" class="content">Sean</td>
                    <td id="Surname" class="content">Riley Hawkins</td>
                    <td id="Date-Of-Birth" class="content">2000-06-14</td>
                    <td id="Amount" class="content">$465.00</td>
                </tr>
            </span>
        </table>
        <div id="actionBtns">
            <a href="#" id="reloadBtn">
                <p>Reload</p>
            </a>
            <a href="#" id="edit-create">
                <p>Create/Edit</p>
            </a>
        </div>
        <script src="../public/js/script.js"></script>
    </main>
</body>
</html>
