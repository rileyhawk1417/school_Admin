<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="fonts/js/all.js"></script>
    <title>Admin Login</title>
</head>
<body>
    <main>
        <div id="grid1">
            <h1>Admin Login</h1>
            <div id="loginBox">
                <div class="input-group">
                    <input type="text" id="userID" placeholder="Username">
                    <span id="userName">
                        <span id="userIcon">
                            <i class="fas fa-portrait    "></i>
                        </span>
                    </span>
                </div>
                <div class="input-group">
                    <input type="text" id="passKey" placeholder="Password">                
                    <span id="passWord">
                        <span id="passIcon">
                            <i class="fas fa-lock    "></i>
                        </span>
                    </span>
                </div>
                <a href="../private/accounts.html" id="subButton">
                    <p>Login</p>
                </a>
            </div>
        </div>
        <div id="grid2"></div>
        <div id="grid3"></div>
    </main>
</body>
</html>
